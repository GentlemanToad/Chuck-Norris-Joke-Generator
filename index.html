<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Quote Machine</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
     crossorigin="anonymous">
    <link href="css\main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted text-center">Chuck Norris Joke Generator</h3>
      </div>
      <div class="jumbotron text-center">
        <span><i class="fa fa-quote-left" aria-hidden="true"></i></span>
        <p class="lead" id="quote"></p>
        <div class="btn-group">
          <button type="button" class="btn btn-info" id="quoteBtn">Get Quote</button>
        </div>
        <span class="clearfix" id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i></span>
        <div class="footer">
          <p><small>made with <i class="fa fa-heart" aria-hidden="true"></i> by Ryan Scott</small></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://use.fontawesome.com/ab513d5559.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
     crossorigin="anonymous"></script>
    <script src="JavaScript\index.js"></script>
  </body>
</html>
